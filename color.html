<html>
<head><script>
function color(n){
    var array=["red","blue","green","yellow"];
    document.bgColor=array[n];
}
    
</script></head>    
<body>
    <a href="#" onmouseover="color(0)">red</a>
    <a href="#" onmouseover="color(1)">blue</a>
    <a href="#" onmouseover="color(2)">green</a>
    <a href="#" onmouseover="color(3)">yellow</a>
</body>
</html>
