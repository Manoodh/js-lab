<html>
<head><script>
var input=prompt("Enter a number:");
var n=input;
var count=0;
for(var i=0;i<n;i++){
    if(n%i==0){
        count=count+i;
    }
}
if(count==n){
    alert("perfect")
}
else if(count<n){
    alert("Deficient")
}
else{
    alert("Abundant")
}

</script></head>    
<body></body>
</html>
