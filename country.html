<html>
<head><script>
function myfunction(){
    var cou=document.getElementById("cou").value;
    if(cou=="India"){
        document.getElementById("id").value="New Delhi";
    }
}
    
</script></head>    
<body>
    <form>
        <select id="cou" onchange="myfunction()">
        <option value="India">India</option></select>
    </form>
    <input type="text" id="id">
</body>
</html>
