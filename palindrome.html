<html>
<head><script>
var str=prompt("Enter a string:");
palindrome(str);
var f=0;
function palindrome(str){
    for(var i=0;i<str.length;i++){
        if(str[i]==str[str.length-1-i])
        {
            f=1;
        }
    }
    if(f==1){
        document.write("Palindrome");
    }
    else{
        document.write("Not Palindrome");
    }
}
    
</script></head>    
<body></body>
</html>
